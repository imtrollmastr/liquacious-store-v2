<html>
  <head>
    <link rel="stylesheet" href="https://store.liquacious.org/static/font.css">
    <style>
      .time {
        margin: 10px;
      }
      /* Three image containers (use 25% for four, and 50% for two, etc) */
      .column {
        float: left;
        width: 10.33%;
        padding: 5px;
      }

      /* Clear floats after image containers */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <p style="color: white;" id="time" class="time"></p>
    <script>
      const timeElement = document.getElementById("time");
      function updateTime() {
          const now = new Date();
          const date = now.getDay() + " " + now.getMonth() + " " + now.getFullYear()
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const seconds = now.getSeconds().toString().padStart(2, "0");
          const timeString = hours + ":" + minutes + ":" + seconds;
          timeElement.textContent = date + " " + timeString;
      }
      // Call updateTime every second (1000 milliseconds)
      setInterval(updateTime, 1000);
      // Initial call to display the time immediately
      updateTime();
    </script>
    <h3 style="margin: 10px; color: white;">Liquacious Library</h3>
    <div class="row">
      <div class="column">
        <a href="https://store.liquacious.org/cdn/liquacious_issue01.pdf"><img src="https://store.liquacious.org/cdn/issue01_cover.png" height="300" width="200" style="width:220px; height:340px;">></a>
      </div>
      <div class="column">
        
      </div>
      <div class="column">
        <a href="https://store.liquacious.org/cdn/liquacious_issue02.pdf"><img src="https://store.liquacious.org/cdn/issue02_cover.png" height="300" width="200" style="width:220px; height:340px;">></a>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <p style="color: white; text-align: center;">Issue #01</p>
      </div>
      <div class="column">
        
      </div>
      <div class="column">
        <p style="color: white; text-align: center;">Issue #02</p>
      </div>
    </div>
  </body>
</html>
